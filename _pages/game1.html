<html>

<body onload="startGame()">

<link rel="stylesheet" href="../game1Style.css">
<script>
var myGamePiece;
var myObstacles = [];
var myScore;

function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
  let expires = "expires="+d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  let name = cname + "=";
  let ca = document.cookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function startGame() {


    var spriteColor = getCookie("spriteColour")
    myGamePiece = new component(30, 30, spriteColor, 10, 120);
    myGamePiece.gravity = 0.05;
    myScore = new component("25px", "Consolas", "black", 10, 30, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 768;
        this.canvas.height = 432;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}
function wait(seconds) {
let milliseconds = seconds * 100
  const date = Date.now();
  let currentDate = null;
  do {
    currentDate = Date.now();
  } while (currentDate - date < milliseconds);
}
function updateGameArea() {
    

    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {

            var deathScreen = new component("60px", "Consolas", "black", 250, 230, "text");
            var deathScreenTwo = new component("35px", "Consolas", "gray", 115, 290, "text");
            deathScreen.text = "You Died!"
            deathScreenTwo.text = "Press 'RESTART' to play again."
            deathScreen.update()
            deathScreenTwo.update()
            
            return;
            
            
        } 
    }
    var objectColor = getCookie("objectColour")
    if (objectColor === "random") {
        objectColor = getRandomColor()
    }

    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(15, height, objectColor, x, 0));
        myObstacles.push(new component(15, x - height - gap, objectColor, x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

function colorsDropdownButton() {
  document.getElementById("myDropdown").classList.toggle("show");
}

function colorsDropdownButtonTwo() {
  document.getElementById("myDropdownTwo").classList.toggle("show");
}

function changeSpriteColour(colour) {
    setCookie("spriteColour", colour, 30)
    restartGame()
}

function changeObjectsColour(colour) {
    setCookie("objectColour", colour, 30)
    restartGame()
}

function restartGame() {
    location.reload()
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

document.body.onkeyup = function(e){
    if (e.keyCode == 32) {
        e.preventDefault();
    }
    if(e.keyCode == 87 || e.keyCode == 38 || e.keyCode == 32){
        accelerate(0.05)
    }
}
document.body.onkeydown = function(e){
    if (e.keyCode == 32) {
        e.preventDefault();
    }
    if(e.keyCode == 87|| e.keyCode == 38 || e.keyCode == 32){
        accelerate(-0.2)
    }
}
function goBackToMainPage() {
    window.location.href = "./main.html"
}
