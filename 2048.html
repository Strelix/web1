<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href=".//assets/css/2048.css">

  <!-- GAME  -->
  <script src=".//assets/js/script.js" type="module"></script>
  <!-- WEB -->
  <script>

    function reload() {
      location.reload()
    }
    function goBack() {
      location.href = '../index.html'
    }
    
    window.addEventListener('keydown', (event) => {
      if (event.keyCode === 82) {
        reload()
      }
    })

  </script>
</head>
<body>
  <p class="YouLoseText" id="YouLoseText"></p>
  
  <p class="side-text">Use your arrow keys to play.</p>
  <button class="button restartButton"  onclick="reload()">RESTART (R)</button>
  <button class="button goBackButton" onclick="goBack()">GO BACK</button>
  <div id="game-board"></div>
</body>
</html>
